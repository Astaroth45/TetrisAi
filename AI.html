<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tetris AI</title>
    <link href="style/main.css" rel="stylesheet" type="text/css">
    <link href="style/Modal.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="fb-root"></div>
<div class="container">
    <h1 class="header">Tetris AI</h1>

    <div class="game-container">
        <canvas width="270px" height="500px" id="grid-canvas" class="grid"></canvas>
        <div class="controls-container">
            <div id="score-container" class="score-container">0</div>
            <div id="next-container" class="next-container">
                <canvas id="next-canvas" class="next-canvas" width="80px" height="80px"></canvas>
            </div>
            <a id="reset-button" class="reset-button">Reset</a>
            <a href="Home.html" id="back-button" class="back-button">Back</a>
           
        </div>
    </div>
</div>


<button id="myBtn" class="modalbtn">About it</button>
<div id="myModal" class="modal">

    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Game Over</p>
    </div>

</div>

<script src="js/polyfill.js"></script>
<script src="js/grid.js"></script>
<script src="js/piece.js"></script>
<script src="js/timer.js"></script>
<script src="js/stopwatch.js"></script>
<script src="js/game_manager.js"></script>
<script src="js/random_piece_generator.js"></script>
<script src="js/ai.js"></script>
<script src="js/Modal.js"></script>

<script src="js/tuner.js"></script>
<script>
    var manager = new GameManager();
</script>
</body>
</html>
